<!-- clonePageNav -->
<style>
    .page {justify-content: center;padding: 0.8rem;}
</style>

<div class="clonePageNav" style="display: none;">
    <div class="page">
        <small></small>
        <nav aria-label="Page navigation" role="navigation">
            <ul> </ul>
        </nav>
    </div>

    <ul class="navClone">
        <li class="prevPage">
            <a style="color: var(--gray-ccc);" href="#" aria-label="Previous">
                <i class="fa-light fa-circle-chevron-left fa-lg"></i>
            </a>
        </li>

        <li class="page-item">
            <a href="#"></a>
        </li>

        <li class="nextPage"> 
            <a style="color: var(--gray-ccc);" href="#" aria-label="Next">
                <i class="fa-light fa-circle-chevron-right fa-lg"></i>
            </a>
        </li>
    </ul>
</div>
<!-- clonePageNav -->
 
<script>
    // paging html 생성. paging 생성할 함수이름 추가(getArticleList, getBannerList, ...)
    let getPageNavHtml = (functionName,page)=>{
        var clonePageNav = $('.clonePageNav').clone();
        if(page.prevPage != ''){
            var prevPageClone = $('.clonePageNav .prevPage').clone();
            prevPageClone.find('a').attr('onClick', functionName+'('+page.prevPage+');');
            clonePageNav.find('nav ul').append(prevPageClone);
        }

        var pageItem = '';
        $(page.navibar).each(function () {
            pageItem = $('.clonePageNav .page-item').clone();
            pageItem.addClass(this.class);
            pageItem.find('a').attr('onClick', functionName+'('+this.page+');');
            pageItem.find('a').text(this.page);
            clonePageNav.find('nav ul').append(pageItem);
        });

        if(page.nextPage != ''){
            var nextPageClone = $('.clonePageNav .nextPage').clone();
            nextPageClone.find('a').attr('onClick', functionName+'('+page.nextPage+');');
            clonePageNav.find('nav ul').append(nextPageClone);
        }
        clonePageNav.find('.navClone').remove();
        return clonePageNav.html();
    }
</script>
